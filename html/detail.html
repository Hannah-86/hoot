<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Page</title>
    <link rel="stylesheet" href="./css/reboot.min.css" />
    <link rel="stylesheet" href="./css/detail.css" />
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <img src="./icon/hoot_logo.svg" alt="hoot img" class="header__logo" />
        <!-- <img src="./icon/search.png" alt="search img" class="header__search"> -->
        <!-- <a href="#" class="header__signout">ログアウト</a> -->
      </header>
      <div class="main-container">
        <div class="user-icon">
          <img src="./icon/bubble_sos.svg" alt="bubble image" class="bubble">
          <img src="./icon/owl_pink_sitting.svg" alt="owl image" class="sitting-owl">
        </div>
        <div class="details">
          <audio src="#" controlslist="nodownload" controls></audio>
        </div>
        <div class="response">
          <div class="btn">
            <button>返事をする</button>
          </div>
            <div class="my-icon">
              <img src="./icon/owl_blue_sitting.svg" alt="owl image" class="sitting-owl">
            </div>
        </div>
      </div>
      <button class="back-btn" onclick="history.back()">
        <img src="./icon/arrow.png" alt="arrow image" />
      </button>
      <div class="report">
        <a href="#">音声を報告する</a>
      </div>
    </div>
  </body>
</html>
