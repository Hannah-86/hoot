<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record</title>
    <link rel="stylesheet" href="./css/reboot.min.css" />
    <link rel="stylesheet" href="./css/record.css" />
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <img src="./icon/hoot_logo.svg" alt="hoot img" class="header__logo" />
        <!-- <img src="./icon/search.png" alt="search img" class="header__search"> -->
        <!-- <a href="signin.html" class="header__signout">ログアウト</a> -->
      </header>
      <div class="user-icon">
          <img src="./icon/bubble_hoot.svg" alt="bubble image" class="bubble">
          <img src="./icon/owl_pink_sitting.svg" alt="owl image" class="sitting-owl">
        </div>
      <div class="main-container">
        <div class="record">
          <div class="record__btn">
            <button class="record__start" ontouchstart="">録音</button>
            <button class="record__stop" ontouchstart="">停止</button>
          </div>
          <audio src="#" controlslist="nodownload" controls></audio>
        </div>
        <form action="" class="form">
          <!-- <label for="category" class="form__title">カテゴリ</label> -->
            <select name="category" class="form__info">
              <option value="">カテゴリ</option>
              <option value="myself">独り言</option>
              <option value="consult">相談</option>
              <option value="song">song</option>
              <option value="sos">SOS</option>
              <option value="others">その他</option>
            </select><br>
          <div class="form__btn-wrapper">
            <button class="form__btn">飛ばす</button>
          </div__btn-wrapper>
        </form>
      </div>
      <button class="back-btn" onclick="history.back()">
        <img src="./icon/arrow.png" alt="arrow image">
      </button>
    </div>
  </body>
</html>
